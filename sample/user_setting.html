            <a href="#" title="Sign Out"><i class="octicon octicon-sign-out"></i></a>
        </li>
        <li class="right">
            <a href="#" title="Account Settings"><i class="octicon octicon-settings"></i></a>
        </li>
        <li class="right">
            <a href="#" title="Administration"><i class="octicon octicon-stop"></i></a>
        </li>
        <li class="right down">
            <a href="#" title="New Repository or Organizations"><i class="octicon octicon-plus"></i></a>
            <ul class="menu menu-down" id="header-new-repo-menu">
                <li><a href="#"><i class="octicon octicon-repo-create"></i>New Repository</a></li>

                fuxiaohei
            </a>
        </li>
    </ul>
</header>
<div id="setting-wrapper" class="main-wrapper">
    <div id="user-profile-setting" class="container clear">
        <div id="setting-menu" class="grid-1-5 panel panel-radius left">
            <p class="panel-header"><strong>Settings</strong></p>
            <div class="panel-body">
                <ul class="menu menu-vertical switching-list grid-1-5 left">
                    <li><a href="#">Profile</a></li>
                    <li class="current"><a href="#">Password</a></li>
                    <li><a href="#">SSH Keys</a></li>
                    <li><a href="#">Socials</a></li>
                    <li><a href="#">Kill Self</a></li>
                </ul>
            </div>
        </div>
        <div id="setting-content" class="grid-4-5 left">
            <div id="user-profile-setting-content" class="setting-content panel panel-radius">
                <p class="panel-header"><strong>My Profile</strong></p>
                <form id="user-profile-form" class="form form-align" action="#">
                    <p class="field">
                        <label for="user-name">UserName</label>
                        <input id="user-name" class="ipt ipt-large ipt-radius" type="text"/>
                    </p>
                    <p class="field">
                        <label for="full-name">Full Name</label>
                        <input id="full-name" class="ipt ipt-large ipt-radius" type="text"/>
                    </p>
                    <p class="field">
                        <label for="email">Email</label>
                        <input id="email" class="ipt ipt-large ipt-radius" text="email" type="text"/>
                    </p>
                    <p class="field">
                        <label for="website">Website</label>
                        <input id="website" class="ipt ipt-large ipt-radius" text="email" type="url"/>
                    </p>
                    <p class="field">
                        <label for="location">Location</label>
                        <input id="location" class="ipt ipt-large ipt-radius" type="text"/>
                    </p>
                    <p class="field">
                        <label for="gravatar-email">Gravatar Email</label>
                        <input id="gravatar-email" class="ipt ipt-large ipt-radius" type="text"/>
                    </p>
                    <p class="field">
                        <span class="form-label"></span>
                        <button class="btn btn-green btn-large btn-radius">Update Profile</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

    </div>
</footer>

</html>
