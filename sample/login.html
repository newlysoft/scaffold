<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/ui.css"/>
    <link rel="stylesheet" href="../font/octicons.css"/>
    <link rel="stylesheet" href="../font/font-awesome.css"/>
    <link rel="stylesheet" href="../css/gogs.css"/>
</head>
<body>
<div id="wrapper">
    <header id="header">
        <ul class="menu menu-line container" id="header-nav"><! -- external nav -->
            <li class="right" id="header-nav-sign-in">
                <a href="#" title="Sign In"><i class="octicon octicon-sign-in"></i>&nbsp;&nbsp;SignIn</a>
            </li>
            <li class="right">
                <a href="#" title="Account Settings"><i class="octicon octicon-person-add"></i>&nbsp;&nbsp;Register</a>
            </li>
            <!-- base nav -->
            <li class="head" id="header-nav-logo">
                <img src="../img/favicon.png" alt="" class="avatar-30"/>
            </li>
            <li class="current"><a href="#">Dashboard</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </header>
    <div id="sign-wrapper">
        <form class="form-align form panel sign-panel sign-form container panel-radius" action="#" id="sign-up-form">
            <div class="panel-header">
                <h2>Sign In</h2>
            </div>
            <div class="panel-content">
                <p class="field">
                    <label for="user-name" class="req">UserName or Email</label>
                    <input id="user-name" class="ipt ipt-large ipt-radius" type="text"/>
                </p>
                <p class="field">
                    <label for="password" class="req">Password</label>
                    <input id="password" class="ipt ipt-large ipt-radius" type="password"/>
                </p>
                <p class="field">
                    <span class="form-label"></span>
                    <input id="remember" type="checkbox" class="ipt-chk"/>&nbsp;&nbsp;&nbsp;&nbsp;<strong>Remember Me</strong>
                </p>
                <p class="field">
                    <span class="form-label"></span>
                    <button class="btn btn-green btn-large btn-radius">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#">Forget Password ?</a>
                </p>
                <p class="field">
                    <span class="form-label"></span>
                    <a href="#">Need an account? <strong>Sign up</strong> now.</a>
                </p>
                <hr/>
                <div id="sign-social" class="text-center social-buttons">
                    <span class="or text-bold">Or</span>
                    <button class="btn github" title="Sign in with Github"><i class="fa fa-github"></i>Github</button>
                    <!--<button class="btn twitter"><i class="fa fa-twitter"></i>Twitter</button>-->
                    <button class="btn google" title="Sign in with Google+"><i class="fa fa-google"></i>Google +</button>
                    <button class="btn weibo" title="Sign in with Sina Weibo"><i class="fa fa-weibo"></i>新浪微博</button>
                    <button class="btn qq" title="Sign in with Tencent QQ"><i class="fa fa-qq"></i>腾讯QQ&nbsp;</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer id="footer">
    <div class="container">
        <p class="left" id="footer-rights">© 2014 GoGits · Version: 0.4.4.0619 Alpha · Page: <strong>3ms</strong> ·
            Template: <strong>0ms</strong></p>

        <p class="right" id="footer-links">
            <a href="#"><i class="octicon octicon-mark-github"></i></a>
            <a href="#">Official</a>
            <span class="version">Go1.3</span>
        </p>
        <span class="clear"></span>
    </div>
</footer>
</body>
</html>
